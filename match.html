      <script>
        function foodMatch(){
          // ref[type, difficulty]
          foodNames = ["fudge brownies", "chocolate chip brownies", "one bowl brownies", "tripple layer chocolate cake", "vanilla cake", "strawberry cake", "royal iced cookies", "double chocolate fudge cookies", "chocolate chip cookies"];
          ref = [[2, 1, 0], [5,4,3], [8,7,6]]
      
          var q1s = document.getElementsByName ("q0");
          var q2s = document.getElementsByName ("q1");
      
          var diff = 0;
          var type = 0;
           
          for (i = 0; i < q1s.length; i++)
            if(q1s[i].checked)
              diff = i;
      
          for (i = 0; i < q1s.length; i++)
            if(q2s[i].checked)
                type = i;
      
          var food = ref[type][diff];
      
          document.getElementById("bestFoods").value = foodNames[food];
      
        }
